<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 vis med template</title>
    <style>
        .hakkebakkeskoven{
            border: 1px solid black;
            margin-bottom: 10px;
            max-width: 500px;
        }
    </style>
  </head>
  <body>
    <template>
        <article class="hakkebakkeskoven">
            <h3></h3>
            <img class="billede" src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <section class="data-container"></section>
    <script>
        
      let dyrArray = [
          {"navn": "gris", "type": "pattedyr", "levested": "svinesti", "billede": "http://mabe-kea.dk/E19/pics/pig.png"},
          {"navn": "frø", "type": "kvækdyr", "levested": "mudder", "billede": "http://mabe-kea.dk/E19/pics/frog.png"},
          {"navn": "ræv", "type": "pattedyr", "levested": "skov", "billede": "http://mabe-kea.dk/E19/pics/fox.png"},
          {"navn": "sild", "type": "fisk", "levested": "havet", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"},
          {"navn": "krokodille", "type": "krybdyr", "levested": "floder", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"}
      ];

  
      console.log(dyrArray);

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".data-container");
        const dyrTemplate = document.querySelector("template");
        // const dyrArticle = document.querySelector(".hakkebakkeskoven");
        // dyrArticle.style.outline = "1px solid";

        dyrArray.forEach(dyr =>{
            let klon = dyrTemplate.cloneNode(true).content;
            klon.querySelector("h3").textContent = dyr.navn;
            klon.querySelector(".type").textContent = `Type: ${dyr.type}`;
            klon.querySelector(".levested").textContent = `Levested: ${dyr.levested}`;
            klon.querySelector(".billede").src = dyr.billede;
            container.appendChild(klon);
        })
      });


    </script>
  </body>
</html>
