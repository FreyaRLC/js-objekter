<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 vis alle dyr</title>
  </head>
  <body>
    <article>
      <section id="liste"></section>
    </article>
    <script>
        
      let dyrArray = [
          {"navn": "gris", "type": "pattedyr", "levested": "svinesti", "billede": "http://mabe-kea.dk/E19/pics/pig.png"},
          {"navn": "frø", "type": "kvækdyr", "levested": "mudder", "billede": "http://mabe-kea.dk/E19/pics/frog.png"},
          {"navn": "ræv", "type": "pattedyr", "levested": "skov", "billede": "http://mabe-kea.dk/E19/pics/fox.png"},
          {"navn": "sild", "type": "fisk", "levested": "havet", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"},
          {"navn": "krokodille", "type": "krybdyr", "levested": "floder", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"}
      ];

  

      console.log(dyrArray);

      document.addEventListener("DOMContentLoaded", () => {
        const listeVisning = document.querySelector("#liste");
        dyrArray.forEach(dyr => {
            listeVisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p> <img src="${dyr.billede}" alt="">`
        })
      });


    </script>
  </body>
</html>
