<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 vis dyr</title>
  </head>
  <body>
    <article>
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };
      document.addEventListener("DOMContentLoaded", () => {
        const destination = document.querySelector("article");
        const dyrInfo = `En ${dyr.navn} er et ${dyr.type}, som lever p√• ${dyr.levested}`;
        destination.querySelector("p").textContent = dyrInfo;
        destination.querySelector("img").src = dyr.billede;
      });
    </script>
  </body>
</html>
